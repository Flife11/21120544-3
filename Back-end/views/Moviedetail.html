<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/6879b33e1d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Detail</title>
</head>
<body>
    21544{+header}
    21544{+nav}
    <div class="card mb-3" style="max-width: 1200px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="21544{ image }" class="img-fluid rounded-start" alt="21544{ id }">
            </div>
            <div class="col-md-8">
                <div class="card-body">                    
                    <h2 class="card-title">21544{ fullTitle }</h2>
                    <div class="d-flex">
                        21544{for g in genreList}
                            <div class="genre rounded-pill">21544{ g }</div>
                        {/for}
                    </div>
                    <p class="card-text fs-4">21544{ plot }</p>   
                    <div class="fs-5">
                        <b>Companies: </b> 21544{ companies }
                    </div>  
                    <div class="fs-5">
                        <b>Year: </b> 21544{ year }
                    </div>      
                    <div class="fs-5 align-items-center">
                        <b>IMDB Rating: </b> 21544{ imDbRating }                        
                    </div>    
                    <div class="fs-5 align-items-center">
                        <b>Box Office: </b> 21544{ boxOffice }                                                  
                    </div>     
                </div>
            </div>
        </div>
    </div>

    21544{+miniActorCard}
</body>
</html>
