<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>

<body>
    <h2 class="">CAST</h2>
    <div class="d-flex flex-wrap">
        21544{for a in actorList}
            <div class="d-flex align-items-center mini-actor-wrapper">
                <img src="21544{ a.image }" class="img-thumbnail" alt="21544{ a.id }">
                <div class="mini-actor-card" style="max-width: 400px;">
                    <div class="card-header fs-3"> 21544{ a.name } </div>
                    <div class="fs-5"> 21544{ a.asCharacter } </div>
                </div>
            </div>
        {/for}
    </div>
