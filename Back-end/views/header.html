<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6879b33e1d.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand">21120544</a>
            <h1>MOVIES INFO</h1>
            <div class="d-flex flex-column align-items-end">
                <div>21544</div>
                <div class="d-flex">
                    <i class="d-none fa-solid fa-toggle-on"></i>
                    <i class="fa-solid fa-toggle-off"></i>
                    <div>Dark mode</div>
                </div>
            </div>
        </div>
    </nav>

    <script>
        const handleDarkmode = function(){
            var theme = $('html').attr('data-bs-theme');            
            if (theme=="dark") {
                $(".fa-toggle-off").addClass('d-none');
                $(".fa-toggle-on").removeClass('d-none');
                $('html').attr('data-bs-theme', '');
            } else {
                $(".fa-toggle-on").addClass('d-none');
                $(".fa-toggle-off").removeClass('d-none');
                $('html').attr('data-bs-theme', 'dark');
            } 
        }
        $('.fa-solid').on('click', handleDarkmode);
    </script>
</body>
</html>
